<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu aplicativo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="enviarFormulario()">
<ion-item>
    <ion-label position="floating">Insira o primeiro número:</ion-label>
    <ion-input [(ngModel)]="num1" name="num1" type="number"></ion-input> 
  </ion-item>

  <ion-item>
    <ion-label position="floating">Insira o segundo número:</ion-label>
    <ion-input [(ngModel)]="num2" name="num2" type="number"></ion-input> 
  </ion-item>

  <ion-item>
   <ion-label>Operação</ion-label>
   <ion-select placeholder="Selecione uma operação" [(ngModel)]="operacao" name="operacao">
     <ion-select-option value="add">Adição</ion-select-option>
     <ion-select-option value="sub">Subtração</ion-select-option>
     <ion-select-option value="div">Divisão</ion-select-option>
     <ion-select-option value="mul">Multiplicação</ion-select-option>
   </ion-select>
  </ion-item>

  <ion-button expand="full" fill="solid" size="large" padding shape="round" type="submit">Enviar</ion-button>
  </form>
</ion-content>
