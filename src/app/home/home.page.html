<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu aplicativo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="enviarFormulario()">
<ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="usuario.nome" name="nome" type="text"></ion-input> 
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="usuario.email" name="email" type="email"></ion-input> 
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefone</ion-label>
    <ion-input [(ngModel)]="usuario.tel" name="tel" type="tel"></ion-input> 
  </ion-item>

  <ion-button expand="full" fill="solid" size="large" padding shape="round" type="submit">Enviar</ion-button>
  </form>
</ion-content>
