<ion-header [translucent]="true">
<ion-toolbar>
    <ion-title>
        Listar Series
    </ion-title>
</ion-toolbar>
</ion-header>
<ion-content>

    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button [routerLink]="['series/add']">
            <ion-icon name="add"></ion-icon>    
        </ion-fab-button>
    </ion-fab>

    <ion-list>
        <ion-item-sliding *ngFor="let serie of series">
        <ion-item [routerLink]="['/series/info', serie.id]">
            <ion-label>
            <h2>{{serie.nome}}</h2>
            <h3>Nota: {{serie.nota}}</h3>
            <app-avaliacao nota="{{serie.nota}}"></app-avaliacao> <br>
        </ion-label>    
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="warning" [routerLink]="['/series/add', serie.id]">Editar</ion-item-option>
            <ion-item-option color="danger" (click)="removerSerie(serie.id)">Excluir</ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
    </ion-list>
</ion-content>
