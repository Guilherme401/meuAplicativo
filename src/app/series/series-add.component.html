<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
           Adcionar Serie
        </ion-title>
    </ion-toolbar>
    </ion-header>
    <ion-content>
        <form (ngSubmit)="formularioSeries()">
            <ion-item>
                <ion-label position="floating">Nome</ion-label>
                <ion-input [(ngModel)]="serie.nome" name="nome" type="text"></ion-input> 
              </ion-item>

              <ion-item>
                <ion-label position="floating">Temporadas</ion-label>
                <ion-input [(ngModel)]="serie.temporadas" name="temporadas" type="number"></ion-input> 
              </ion-item>

              <ion-item>
                <ion-label position="floating">Nota</ion-label>
                <ion-input [(ngModel)]="serie.nota" name="nota" type="number"></ion-input> 
              </ion-item>

              <ion-item>
                <ion-label position="floating">Data de lan√ßamento</ion-label>
                <ion-input [(ngModel)]="serie.lancamento" name="lancamento" type="number"></ion-input> 
              </ion-item>
            
            
              <ion-button expand="full" fill="solid" size="large" padding shape="round" type="submit">Enviar</ion-button>
              </form>
    </ion-content>
